<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h2>Pizzeria Mia</h2>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="lil pie" name="pizza">
                        <label for="lil pie">Lil pie</label>
                    </div>
                    <div>
                        <input type="radio" id="small" name="pizza">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="pizza">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="pizza">
                        <label for="large">Large</label>
                    </div>
                    <div>
                        <input type="radio" id="fiesta" name="pizza">
                        <label for="fiesta">Fiesta</label>
                    </div>
                </fieldset>
                <div class="row">
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sausage" name="sausage" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chicken" name="chicken" value="chicken">
                            <label for="chicken">Chicken</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
                            <label for="mushroom">Mushroom</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cheese" name="cheese" value="cheese">
                            <label for="cheese">Extra Cheese</label>
                        </div>
                        <div>
                            <input type="checkbox" id="black olives" name="black olives" value="black olives">
                            <label for="black olives">Black Olives</label>
                        </div>
                        <div>
                            <input type="checkbox" id="onion" name="onion" value="onion">
                            <label for="onion">Onion</label>
                        </div>
                        <div>
                            <input type="checkbox" id="fresh basil" name="fresh basil" value="fresh basil">
                            <label for="fresh basil">Fresh Basil</label>
                        </div>
                        <div>
                            <input type="checkbox" id="green pepper" name="green pepper" value="green pepper">
                            <label for="green pepper">Green pepper</label>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <legend>Pick-up or Delivery:</legend>
                        <div>
                            <input type="radio" id="pick-up" name="pick-up">
                            <label for="pick-up">Pick-Up</label>
                        </div>
                        <div>
                            <input type="radio" id="delivery" name="delivery">
                            <label for="delivery">Delivery</label>
                            <label for="Address">Address:</label>
                            <textarea id="Address" name="delivery" rows="3" cols="8"
                                      placeholder="Address for Delivery."></textarea>
                        </div>
                    </fieldset>
                    <button type="button" onclick="alert('50% off this week for our Grand Opening! ')">Calculate Cost
                    </button>
                    <button type="submit">Submit Order</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
